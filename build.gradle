group 'com.chrisgahlert'
version '0.1-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

configurations {
    all {
        resolutionStrategy {
            force "org.codehaus.groovy:groovy-all:${GroovySystem.getVersion()}"
        }
    }
}

dependencies {
    compile gradleApi()
    compile 'com.google.inject:guice:4.0'

    testCompile 'com.netflix.nebula:nebula-test:2.2.1'
}

artifacts {
    archives jar
}